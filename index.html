<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Coding Quiz | Let's Play</title>
</head>
<body>
    <header>
        <section class="topbar">
            <div class = "highscore"><a href="highscores.html">View Highscores</a></div>        
            <div class = "clock">75</div>
        </section>
    </header>
        <main>
            <div class="questionbox hidden">
                <p class="question"></p>
                <ol>
                    <button class="questionbutt but1" id=""></button>
                    <button class="questionbutt but2" id=""></button>
                    <button class="questionbutt but3" id=""></button>
                    <button class="questionbutt but4" id=""></button>
                </ol>
            </div>
            <section class = "reveal-card hidden">
                <p class = "reveal-answer">Error!</p>
            </section>
        </main>
        <form class="form">
            <section class="ui">
                <input type="text" class="initials" maxlength="3" placeholder="Your Initals Please">
                <div class="score">95</div>
            </section>
            <section class="ui-buttons">
                <button class="submit">Submit</button>
                <button class="refresh">Play Again</button>
            </section>
            <ol class="previous-scores"> Past Scores:
            </ol>
        </form>
    <aside class="starterbox">
        <div>
            <button class="startbutton">START!</button>
        </div>

    </aside>

    <script src="./assets/js/script.js"></script>
</body>
</html>
